<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/background.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/fridge.js"></script>
    <title>Fridge</title>

    <style>
        body {
            background-image: url("/images/fridge_background.jpg");
        }
    </style>
</head>
<body>

    <!--Adds Navbar to page-->
    <div id="nav-placeholder">
    </div>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>

    <!--Box to hold page content-->
    <div class="column is-three-fifths is-offset-one-fifth box mt-5">
        <h1 class="title has-text-centered">My Fridge</h1>

        <!--Table-->
        <div class="table-container">
            <table class="table is-fullwidth is-bordered is-striped">
              <thead>
                <th></th>
                <th>Name</th>
                <th>Amount</th>
                <th>Amount Type</th>
              </thead>
              <tbody>
                <tr>
                    <th>1</th>
                    <td>Flour</td>
                    <td>4.5</td>
                    <td>cup</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Sugar</td>
                    <td>2</td>
                    <td>cup</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Salt</td>
                    <td>0.5</td>
                    <td>tsp</td>
                </tr>
              </tbody>
            </table>
          </div>

    <!--Button to open modal-->
    <button class="button is-primary js-modal-trigger" data-target="ingredient-modal">
        Add Ingredient
    </button>

    <!--Modal to add ingredeient to table-->
    <div class="modal" id="ingredient-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Add Ingredient</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <form>
                <div class="field">
                    <label class="label">Ingredient Name</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Flour">
                    </div>
                </div>
    
                <div class="field">
                    <label class="label">Amount</label>
                    <div class="control">
                        <input type="number" step="0.01" placeholder="2.5">
                    </div>
                </div>
    
                <div class="field">
                    <label class="label">Amount Type</label>
                    <div class="select">
                        <select>
                          <option>cup</option>
                          <option>Tbsp</option>
                          <option>tsp</option>
                          <option>g</option>
                          <option>lb</option>
                          <option>oz</option>
                          <option>fl.oz</option>
                        </select>
                      </div>
                </div>
            </form>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Add</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
    </div>

    </div>
    
</body>
</html>
